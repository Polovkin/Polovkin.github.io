<!DOCTYPE html>
<html>
  <head>
    <title>Superpowered - Loading audio</title>
    <meta charset="UTF-8" />
    <link href="/css/base.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
  <img class="logo" src="/static/images/superpowered.svg" />
      <div class="controls">
        <h2 class="demoTitle">Loading audio</h2>

          <span>Player volume</span>
          <input
            id="playerVolumeSlider"
            disabled
            type="range"
            min="0"
            max="1"
            step="0.01"
            defaultValue="0.5"
            oninput="onParamChange('localPlayerVolume', Number(this.value))"
          />
          <span>Playback rate</span>
          <input
            id="playerSpeedSlider"
            disabled
            type="range"
            min="0.3"
            max="2"
            step="0.001"
            defaultValue="1"
            oninput="onParamChange('localPlayerRate', Number(this.value))"
          />
          <span>Playback pitch</span>
          <input
            id="playerPitchSlider"
            disabled
            type="range"
            min="-1200"
            max="1200"
            step="1"
            defaultValue="0"
            oninput="onParamChange('localPlayerPitch', Number(this.value))"
          />
          <button id="loadAssetButton" onclick="loadTrack()">
            Download and play audio
          </button>
          <h4 id="trackLoadStatus"></h4>

          <p>Please note: HLS streaming is not available in the WebAssembly Superpowered Audio SDK.</br>
          Please see the native example for HLS.</p>
      </div>
      <h1>Download problem tracks:</h1>
      <a href="/static/audio/test.mp3" download>Problem track #1</a>
      <a href="/static/audio/track2.mp3" download>Problem track #2</a>
        <a href="/static/audio/track3.mp3" download>Problem track #3</a>
        <a href="/static/audio/track4.mp3" download>Problem track #4</a>
        <a href="/static/audio/track5.mp3" download>Problem track #5</a>
    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
